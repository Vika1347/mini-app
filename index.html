  <script>
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function saveCart() {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function updateCartCounter() {
      document.getElementById("cart-count").innerText = cart.length;
    }

    function openCart() {
      const cartList = document.getElementById("cart-list");
      cartList.innerHTML = "";

      if (cart.length === 0) {
        cartList.innerHTML = "<li>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</li>";
      } else {
        cart.forEach(id => {
          const item = products.find(p => p.id === id);
          const li = document.createElement("li");
          li.innerHTML = `${item.title} ‚Äî ${item.price} <button onclick="removeFromCart(${id})" style="margin-left: 10px;">üóë</button>`;
          cartList.appendChild(li);
        });
      }
      document.getElementById("cart-modal").style.display = "flex";
    }

    function removeFromCart(id) {
      cart = cart.filter(itemId => itemId !== id);
      saveCart();
      updateCartCounter();
      openCart();
    }

    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }

    function goToCheckout() {
      document.getElementById("checkout-modal").style.display = "flex";
      document.getElementById("cart-modal").style.display = "none";
    }

    function closeCheckout() {
      document.getElementById("checkout-modal").style.display = "none";
    }

    function submitOrder() {
      const name = document.getElementById("checkout-name").value.trim();
      const phone = document.getElementById("checkout-phone").value.trim();
      if (!name || !phone) {
        alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è.");
        return;
      }
      alert(`üéâ –ó–∞–∫–∞–∑ –æ—Ñ–æ—Ä–º–ª–µ–Ω!\n–ò–º—è: ${name}\n–¢–µ–ª–µ—Ñ–æ–Ω: ${phone}\n–¢–æ–≤–∞—Ä–æ–≤: ${cart.length}`);
      cart = [];
      saveCart();
      updateCartCounter();
      closeCheckout();
    }

    const products = Array.from({ length: 28 }, (_, i) => ({
      id: i + 1,
      title: `–ü–æ–¥–±–æ—Ä–∫–∞ 100 –∑–∞–¥–∞–Ω–∏–π ‚Ññ${i + 1}`,
      price: "390‚ÇΩ",
      img: "–ø—Ä–∏–º–µ—Ä.jpg",
    }));

    const grid = document.getElementById("product-grid");
    products.forEach((item) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.img}" alt="Product">
        <div class="card-body">
          <div class="title">${item.title}</div>
          <div class="price">${item.price}</div>
        </div>
      `;
      card.addEventListener("click", () => openProductModal(item));
      grid.appendChild(card);
    });

    let currentItem = null;
    function openProductModal(item) {
      currentItem = item;
      document.getElementById("modal-img").src = item.img;
      document.getElementById("modal-title").innerText = item.title;
      document.getElementById("modal-price").innerText = item.price;
      document.getElementById("modal-desc").innerText = "–¢–µ—Å—Ç + —Å–æ—á–∏–Ω–µ–Ω–∏–µ. –†–µ–∞–ª—å–Ω—ã–π —É—Ä–æ–≤–µ–Ω—å –ï–ì–≠.";
      document.getElementById("product-modal").style.display = "flex";
    }

   function closeProductModal() {
  document.getElementById("product-modal").style.display = "none";
  Telegram.WebApp.BackButton.hide(); // ‚¨ÖÔ∏è –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
}

    function addToCart() {
      if (cart.includes(currentItem.id)) {
        alert("üîÅ –≠—Ç–æ—Ç —Ç–æ–≤–∞—Ä —É–∂–µ –≤ –∫–æ—Ä–∑–∏–Ω–µ");
        return;
      }
      cart.push(currentItem.id);
      updateCartCounter();
      saveCart();
      const btn = document.getElementById("add-btn");
      btn.innerText = "‚úÖ –î–æ–±–∞–≤–ª–µ–Ω–æ!";
      btn.disabled = true;
      setTimeout(() => {

    updateCartCounter();
