<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–≠–∫–∑–∞–º–µ—Ç—Ä ‚Äî –ú–∞–≥–∞–∑–∏–Ω –ø—Ä–æ–≤–µ—Ä–æ–∫</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .card img {
      width: 100%;
      height: 100px;
      object-fit: cover;
    }
    .card-body {
      padding: 10px;
    }
    .title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .price {
      color: #666;
      font-size: 13px;
    }

    #cart-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #cart-modal .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h1>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</h1>
  <div class="grid" id="product-grid"></div>

  <div id="cart-modal">
    <div class="modal-content">
      <h3>üõí –ö–æ—Ä–∑–∏–Ω–∞</h3>
      <p>–ó–¥–µ—Å—å –±—É–¥–µ—Ç —Å–ø–∏—Å–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤</p>
      <button onclick="closeCart()">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const products = Array.from({ length: 28 }, (_, i) => ({
      id: i + 1,
      title: `–ü–æ–¥–±–æ—Ä–∫–∞ 100 –∑–∞–¥–∞–Ω–∏–π ‚Ññ${i + 1}`,
      price: "390‚ÇΩ",
      img: "–û–õ.png",
    }));

    const grid = document.getElementById("product-grid");

    products.forEach((item) => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${item.img}" alt="Product">
        <div class="card-body">
          <div class="title">${item.title}</div>
          <div class="price">${item.price}</div>

      `;
      card.addEventListener("click", () => {
        alert(`${item.title}\n–¶–µ–Ω–∞: ${item.price}\n\n–û–ø–∏—Å–∞–Ω–∏–µ: –≠—Ç–æ –ø–æ–¥–±–æ—Ä–∫–∞ –∏–∑ 100 –∑–∞–¥–∞–Ω–∏–π –¥–ª—è –ø–æ–¥–≥–æ—Ç–æ–≤–∫–∏ –∫ —ç–∫–∑–∞–º–µ–Ω—É.`);
      });
      grid.appendChild(card);
    });

    function openCart() {
      document.getElementById("cart-modal").style.display = "flex";
    }
    function closeCart() {
      document.getElementById("cart-modal").style.display = "none";
    }
  </script>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    tg.MainButton.setText("üõí –ü–µ—Ä–µ–π—Ç–∏ –≤ –∫–æ—Ä–∑–∏–Ω—É");
    tg.MainButton.show();
    tg.MainButton.onClick(openCart);
  </script>
</body>
</html>
